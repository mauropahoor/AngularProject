<div class="font-color">
    <div class="center">
        <b class="title">Bem vindo!!</b>
    </div>
    <div class="content center">
        <div class="text">    
            <div *ngIf="root">
                <h1>Users</h1>
                <p *ngFor="let user of users">Nome: {{ user.nome}}<br>Saldo: {{ user.saldo }}<br>Email: {{ user.email }}<br>Senha: {{ user.senha }}</p>
                <button (click)="getUsers()">Get</button>
            </div>
        </div>
    </div>
</div>
